    <p id="demo"></p>

      let a = [10, "vishv", "singh", "banana", 99, 86.55];
      document.getElementById("demo").innerHTML = a.length;
    </script>

    <p id="demo1"></p>
    <script>
      let b = [10, "vishv", "singh", "banana", 99, 86.55];
      document.getElementById("demo1").innerHTML = b.indexOf("singh");
    </script>

    <!-- array in the form of list  -->

    <script>

      c[3] = "anshu";

      let arr = c.length;

      for (let i = 0; i < arr; i++) {
        text += "<li>" + a[i] + "</li>";

    <!-- add a value in array list push -->
    <p id="demo3"></p>
    <script>
      let d = [10, "vishv", "singh", "banana", 99, 86.55];
      d.push("unknown");
      document.getElementById("demo3").innerHTML = d;
    </script>

    <!-- remove a value in array list pop  -->
    <p id="demo4"></p>
    <script>
      let e = [10, "vishv", "singh", "banana", 99, 86.55];
      e.pop("unknown");
      document.getElementById("demo4").innerHTML = e;
    </script>

    shift and unshift is used to add and remove value in starting

    <p id="demo5"></p>
    <script>
      let f = [10, "vishv", "singh", "banana", 99, 86.55];
      f.unshift("hrishav"); //to add element in starting
      f.shift(); // remove element in starting

      document.getElementById("demo5").innerHTML = f;
    </script>

    <p id="demo6"></p>
    <button onclick="cli1()">click here to add value</button>
    <script>
      let arr1 = [10, 20, 30, 40, 50];
      document.getElementById("demo6").innerHTML = arr1;

      function cli1() {
        let arr1 = [10, 20, 30, 40, 50];
        arr1.push("New insertion value");
        document.getElementById("demo6").innerHTML = arr1;
      }
    </script>

    <p id="demo7"></p>
    <button onclick="cli2()">click here to add value</button>
    <script>

      document.getElementById("demo7").innerHTML = arr2;

    <p id="demo10"></p>

    <script>
      let x = [10, 20, 30];

    <!-- Q - print even no  -->
    <p id="demo11"></p>

    <script>
      let l = "";
      for (let i = 0; i <= 10; i++) {
        if (i % 2 == 0) {
          document.getElementById("demo11").innerHTML = l +=
            i + " EVEN NO" + "<br>";
        }
      }
    </script>

    <p id="demo12"></p>

    <script>
      let k = "";
      for (let i = 15; i <= 21; i++) {
        if (i % 2) {
          document.getElementById("demo11").innerHTML = k +=
            i + " odd no" + "<br>";
        }
      }
    </script>
    <p id="demo13"></p>

    <script>
      let m = "";
      for (let i = 15; i <= 21; i++) {
        if (i % 2 != 0) {
          document.getElementById("demo11").innerHTML = m +=
            i + " odd no" + "<br>";
        }
      }
    </script>

    <!-- q- write a program to print table of 2 = 2 x 1 = 2 -->

    </script>

    <!-- q- write a program those value are greater than 25 -->

    <p id="demo17"></p>
    <script>
      let q = "";
      let myarray3 = [10, 20, 30, 40, 50];

      for (let i = 0; i < myarray3.length; i++) {
