<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .output-div {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        border-color: black;
        margin: 10px 0;
      }
      .output-div2 {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        border-color: black;
        margin: 10px 0;
      }
      .container-result {
        display: flex;
        justify-content: space-between;
      }
      .m {
        margin: 10px 0;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-result">
        <div class="output-div">
          <p id="demo"></p>
        </div>
        <div class="output-div2">
          <p id="demo2"></p>
        </div>
      </div>
      <button class="btn btn-primary mx-3" class="m" onclick="sum()">
        click Here
      </button>
      <button class="btn btn-primary mx-3" class="m" onclick="sum2()">
        click Here
      </button>
    </div>

    <script>
      function sum() {
        document.getElementById("container").innerHTML = 5 + 6;
      }

      function sum2() {
        document.getElementById("container").innerHTML = 15 + 6;
      }
    </script>
  </body>
</html>
